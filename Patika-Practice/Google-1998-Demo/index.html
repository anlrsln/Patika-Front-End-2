<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Beta</title>
  </head>
  <style>
    main {
      margin: 30px;
    }
    #inputbox {
      background-color: #eeee;
    }
    #container {
      width: 100%;
      text-align: center;
    }

    #left {
      background-color: #7ee5da;
      float: left;
      width: 37%;
    }

    #center {
      flex: 1;
      background-color: rgb(112, 204, 194);
    }

    #right {
      background-color: #62b3aa;
      float: right;
      width: 190px;
    }
  </style>
  <body>
    <main>
      <!--Header Start-->
      <header>
        <center>
          <img
            height="113"
            width="351"
            src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
            alt="Google Image"
          />
        </center>
      </header>
      <!--Header End-->
      <!--Section Start-->
      <section>
        <!--Input Box Start-->
        <div id="inputbox">
          <center>
            <p>Search the web using Google!</p>
            <input type="text" />
          </center>
        </div>
        <!--Input Box End-->
        <!--Buttons Start-->
        <center>
          <button>Google Search</button>
          <button>I'm feeling lucky</button>
        </center>
        <!--Buttons End-->
        <!--Container Start-->
        <div id="container">
          <div id="left">
            <p>Special Searches</p>
            <p>
              <a
                href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
                >Stanford Searches</a
              >
            </p>
            <p>
              <a
                href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
                >Linux Search</a
              >
            </p>
          </div>
          <div id="right">
            <p>Get Google! updates monthly:</p>
            <input type="text" />
            <button>Subscribe</button>
            <a
              href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends"
              >Archive</a
            >
          </div>
          <div id="center">
            <p>
              <a
                href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
                >Help!</a
              >
            </p>
            <p>
              <a
                href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"
                >About Google!</a
              >
            </p>
            <p>
              <a
                href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
                >Company Info</a
              >
            </p>
            <p>
              <a
                href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
                >Google! Logos</a
              >
            </p>
          </div>
        </div>
        <!--Container End-->
      </section>
      <!--Section End-->
    </main>
    <!--Footer Start-->
    <footer>
      <center>
        <p>Copyright Â©1998 Google Inc.</p>
      </center>
    </footer>
    <!--Footer End-->
  </body>
</html>
